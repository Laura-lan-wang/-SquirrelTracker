<!DOCTYPE html>
<html lang="en">
<head>
  <title>Squirrel Sightings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add A Squirrel</h2>
  <br>
  <a href="add/" class="button--style-red">
    <button type="button" class="btn btn-primary">
      Add Sighting
    </button>
  </a>
  <br>
    <br>
  <h2>Click on link to edit a Squirrel</h2>
  <table class="table table-bordered table-striped">

    <tbody id="myTable">
      {% for s in Squirrel %}
        <tr>
	  <td><a href="{{s.Unique_Squirrel_ID}}">{{s.Unique_Squirrel_ID}}</a></td>
	  <td>{{s.Date}}</td>
            <td>{{s.Primary_Fur_Color}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
